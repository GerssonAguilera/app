<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Fuerza Mayor</title>
    <style>
        /* --- RESET & FONT --- */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap');
        
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            width: 100%;
            height: 100%;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- CONTENEDOR PRINCIPAL --- */
        .app-container {
            width: 100%;
            max-width: 400px;
            min-height: 100%;
            background-color: white;
            display: flex;
            flex-direction: column;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        /* --- VISTA ESCRITORIO --- */
        @media (min-width: 500px) {
            .app-container {
                height: 700px;
                min-height: auto;
                border-radius: 30px;
                overflow: hidden;
            }
        }

        /* --- HEADER --- */
        .header { 
            background: linear-gradient(135deg, #0099FF, #0077CC); 
            color: white; 
            padding: 40px 20px; 
            text-align: center; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            gap: 20px; 
        }
        
        .logo { 
            font-size: 3.5em; 
            background-color: white; 
            color: #0099FF; 
            border-radius: 50%; 
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .header h1 { 
            margin: 0; 
            font-size: 1.8em; 
            font-weight: 900; 
            line-height: 1.3;
            text-transform: uppercase;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        /* --- CONTENIDO PRINCIPAL --- */
        .content { 
            flex-grow: 1; 
            padding: 40px 30px; 
            text-align: center; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            gap: 25px;
        }
        
        .content h2 { 
            font-weight: 900; 
            font-size: 2em; 
            margin: 0;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* --- FORMULARIO --- */
        .form-group { 
            width: 100%; 
            margin-bottom: 20px; 
        }
        
        .input-field { 
            width: 100%; 
            padding: 16px; 
            border: 2px solid #0099FF; 
            border-radius: 10px; 
            font-weight: 700; 
            text-align: center; 
            box-sizing: border-box;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #007acc;
            box-shadow: 0 0 0 3px rgba(0, 153, 255, 0.2);
        }
        
        .link { 
            color: #0099FF; 
            text-decoration: none; 
            font-size: 0.9em; 
            font-weight: 700;
            margin-top: -10px;
            margin-bottom: 10px;
            display: block;
        }
        
        .link:hover {
            text-decoration: underline;
        }
        
        /* --- BOTÓN --- */
        .btn { 
            width: 100%; 
            max-width: 280px;
            padding: 18px; 
            border-radius: 30px; 
            font-size: 1.3em; 
            font-weight: 900; 
            cursor: pointer; 
            text-decoration: none; 
            display: inline-block; 
            text-align: center;
            box-sizing: border-box;
            border: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 153, 255, 0.3);
            background: linear-gradient(135deg, #0099FF, #0077CC);
            color: white;
            margin-top: 10px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 153, 255, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        /* --- ALERTAS --- */
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            width: 100%;
            box-sizing: border-box;
            display: none;
            text-align: center;
            font-weight: 700;
        }
        
        .alert-error {
            background-color: #ffebee;
            color: #d32f2f;
            border: 1px solid #d32f2f;
        }
        
        /* --- INFO USUARIO --- */
        .user-hint {
            background-color: #e8f4ff;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 0.85em;
            border: 1px dashed #0099FF;
            width: 100%;
            box-sizing: border-box;
        }
        
        .user-hint strong {
            color: #0099FF;
            display: block;
            margin-bottom: 8px;
            font-size: 1.1em;
        }
        
        /* --- FOOTER --- */
        .footer {
            padding: 20px;
            text-align: center;
            color: #888;
            font-size: 0.9em;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="logo">✊</div>
            <h1>TRABAJO DE<br>FUERZA MAYOR</h1>
        </header>
        
        <main class="content">
            <h2>INICIA SESIÓN</h2>
            
            <div id="errorAlert" class="alert alert-error"></div>
            
            <div class="form-group">
                <input type="email" id="email" class="input-field" placeholder="CORREO ELECTRÓNICO" value="admin@fuerzamayor.com">
            </div>
            
            <div class="form-group">
                <input type="password" id="password" class="input-field" placeholder="CONTRASEÑA" value="admin">
            </div>
            
            <a href="restablecer.html" class="link">Restablecer contraseña</a>
            
            <button id="loginBtn" class="btn">INICIAR SESIÓN</button>
            
            <div class="user-hint">
                <strong>Usuario de prueba:</strong>
                Correo: admin@fuerzamayor.com<br>
                Contraseña: admin
            </div>
        </main>
        
        <div class="footer">
            &copy; 2023 Fuerza Mayor
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const loginBtn = document.getElementById('loginBtn');
            const errorAlert = document.getElementById('errorAlert');
            
            // Función para mostrar mensajes de error
            function showError(message) {
                errorAlert.textContent = message;
                errorAlert.style.display = 'block';
                
                // Ocultar el mensaje después de 5 segundos
                setTimeout(() => {
                    errorAlert.style.display = 'none';
                }, 5000);
            }
            
            // Función para iniciar sesión
            function login() {
                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();
                
                // Validar campos vacíos
                if (!email || !password) {
                    showError('Por favor, complete todos los campos');
                    return;
                }
                
                // Validar credenciales (usuario predefinido)
                if (email === 'admin@fuerzamayor.com' && password === 'admin') {
                    // Redirigir a la página de trámites después de iniciar sesión exitosamente
                    window.location.href = 'tramites.html';
                } else {
                    showError('Credenciales incorrectas. Use el usuario de prueba proporcionado.');
                }
            }
            
            // Event listener para el botón de iniciar sesión
            loginBtn.addEventListener('click', login);
            
            // Permitir iniciar sesión presionando Enter
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    login();
                }
            });
        });
    </script>
</body>
</html>
