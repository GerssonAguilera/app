<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Fuerza Mayor</title>
    <style>
        /* --- RESET & FONT --- */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap');
        
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            width: 100%;
            height: 100%;
            background-color: #f0f2f5;
        }

        /* --- CONTENEDOR PRINCIPAL (VISTA MÓVIL POR DEFECTO) --- */
        .app-container {
            width: 100%;
            min-height: 100%;
            background-color: white;
            display: flex;
            flex-direction: column;
        }

        /* --- VISTA ESCRITORIO: FORZAMOS EL CENTRADO Y APARIENCIA DE CELULAR --- */
        @media (min-width: 500px) {
            .app-container {
                width: 375px;
                height: 812px;
                min-height: auto;
                border: 1px solid #ddd;
                border-radius: 40px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.1);
                overflow: hidden;
                
                /* LA MAGIA PARA FORZAR EL CENTRADO ABSOLUTO */
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        }

        /* --- COMPONENTES --- */
        .header { 
            background-color: #0099FF; 
            color: white; 
            padding: 20px; 
            text-align: center; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 15px; 
            flex-shrink: 0; 
        }
        .header .logo { font-size: 3em; }
        .header h1 { 
            margin: 0; 
            font-size: 1.5em; 
            font-weight: 900; 
            line-height: 1.2; 
            text-transform: uppercase;
        }
        .content { 
            flex-grow: 1; 
            padding: 30px 25px; 
            text-align: center; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 20px; 
            overflow-y: auto; 
            justify-content: center;
        }
        .content h2 { 
            font-weight: 900; 
            font-size: 1.8em; 
            margin: 0 0 20px 0; 
            text-transform: uppercase;
            color: #333;
        }
        .form-group { 
            width: 100%; 
            margin-bottom: 20px; 
        }
        .input-field { 
            width: 100%; 
            padding: 15px; 
            border: 2px solid #0099FF; 
            border-radius: 10px; 
            font-weight: 700; 
            text-align: center; 
            box-sizing: border-box;
            font-size: 1em;
        }
        .link { 
            color: #0099FF; 
            text-decoration: none; 
            font-size: 0.9em; 
            margin-top: -5px;
            margin-bottom: 15px;
            display: block;
            font-weight: 700;
        }
        .btn { 
            width: 100%; 
            padding: 15px; 
            border-radius: 30px; 
            font-size: 1.2em; 
            font-weight: 900; 
            cursor: pointer; 
            text-decoration: none; 
            display: inline-block; 
            margin-top: 15px; 
            flex-shrink: 0; 
            text-align: center;
            box-sizing: border-box;
            border: none;
            text-transform: uppercase;
        }
        .btn-primary { 
            background-color: #0099FF; 
            color: white; 
            box-shadow: 0 4px 8px rgba(0, 153, 255, 0.3);
        }
        
        /* Mejoras adicionales */
        .input-field:focus {
            outline: none;
            border-color: #007acc;
            box-shadow: 0 0 0 2px rgba(0, 153, 255, 0.2);
        }
        
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            transition: all 0.2s ease;
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            width: 100%;
            box-sizing: border-box;
            display: none;
            text-align: center;
            font-weight: 700;
        }
        
        .alert-error {
            background-color: #ffebee;
            color: #d32f2f;
            border: 1px solid #d32f2f;
        }
        
        .user-hint {
            background-color: #e8f4ff;
            padding: 15px;
            border-radius: 10px;
            margin-top: 25px;
            font-size: 0.85em;
            border: 1px dashed #0099FF;
            width: 100%;
            box-sizing: border-box;
        }
        
        .user-hint strong {
            color: #0099FF;
            display: block;
            margin-bottom: 8px;
            font-size: 1.1em;
        }
        
        .brand-text {
            font-weight: 900;
            color: #0099FF;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="logo">✊</div>
            <h1>TRABAJO DE <br> FUERZA MAYOR</h1>
        </header>
        <main class="content">
            <h2>INICIA SESIÓN</h2>
            
            <div id="errorAlert" class="alert alert-error"></div>
            
            <div class="form-group">
                <input type="email" id="email" class="input-field" placeholder="CORREO ELECTRÓNICO" value="admin@fuerzamayor.com">
            </div>
            <div class="form-group">
                <input type="password" id="password" class="input-field" placeholder="CONTRASEÑA" value="admin">
            </div>
            
            <a href="restablecer.html" class="link">Restablecer contraseña</a>
            
            <button id="loginBtn" class="btn btn-primary">INICIAR SESIÓN</button>
            
            <div class="user-hint">
                <strong>Usuario de prueba:</strong>
                Correo: admin@fuerzamayor.com<br>
                Contraseña: admin
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const loginBtn = document.getElementById('loginBtn');
            const errorAlert = document.getElementById('errorAlert');
            
            // Función para mostrar mensajes de error
            function showError(message) {
                errorAlert.textContent = message;
                errorAlert.style.display = 'block';
                
                // Ocultar el mensaje después de 5 segundos
                setTimeout(() => {
                    errorAlert.style.display = 'none';
                }, 5000);
            }
            
            // Función para iniciar sesión
            function login() {
                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();
                
                // Validar campos vacíos
                if (!email || !password) {
                    showError('Por favor, complete todos los campos');
                    return;
                }
                
                // Validar credenciales (usuario predefinido)
                if (email === 'admin@fuerzamayor.com' && password === 'admin') {
                    // Redirigir a la página de trámites después de iniciar sesión exitosamente
                    window.location.href = 'tramites.html';
                } else {
                    showError('Credenciales incorrectas. Use el usuario de prueba proporcionado.');
                }
            }
            
            // Event listener para el botón de iniciar sesión
            loginBtn.addEventListener('click', login);
            
            // Permitir iniciar sesión presionando Enter
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    login();
                }
            });
        });
    </script>
</body>
</html>
