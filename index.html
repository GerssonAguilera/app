<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificaci√≥n - Fuerza Mayor</title>
    <style>
        /* --- RESET & FONT --- */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap');
        
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            width: 100%;
            height: 100%;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- CONTENEDOR PRINCIPAL --- */
        .app-container {
            width: 100%;
            max-width: 400px;
            min-height: 100%;
            background-color: white;
            display: flex;
            flex-direction: column;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        /* --- VISTA ESCRITORIO --- */
        @media (min-width: 500px) {
            .app-container {
                height: 700px;
                min-height: auto;
                border-radius: 30px;
                overflow: hidden;
            }
        }

        /* --- HEADER --- */
        .header { 
            background: linear-gradient(135deg, #0099FF, #0077CC); 
            color: white; 
            padding: 40px 20px; 
            text-align: center; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            gap: 20px; 
        }
        
        .user-icon { 
            font-size: 5em; 
            background-color: white; 
            color: #0099FF; 
            border-radius: 50%; 
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .header h1 { 
            margin: 0; 
            font-size: 1.8em; 
            font-weight: 900; 
            line-height: 1.3;
            text-transform: uppercase;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        /* --- CONTENIDO PRINCIPAL --- */
        .content { 
            flex-grow: 1; 
            padding: 40px 30px; 
            text-align: center; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            gap: 30px;
        }
        
        .content h2 { 
            font-weight: 900; 
            font-size: 2em; 
            margin: 0;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* --- BOT√ìN --- */
        .btn { 
            width: 100%; 
            max-width: 280px;
            padding: 18px; 
            border-radius: 30px; 
            font-size: 1.3em; 
            font-weight: 900; 
            cursor: pointer; 
            text-decoration: none; 
            display: inline-block; 
            text-align: center;
            box-sizing: border-box;
            border: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 153, 255, 0.3);
            background: linear-gradient(135deg, #0099FF, #0077CC);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 153, 255, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        /* --- FOOTER --- */
        .footer {
            padding: 20px;
            text-align: center;
            color: #888;
            font-size: 0.9em;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="user-icon">üë§</div>
            <h1>TRABAJO DE<br>FUERZA MAYOR</h1>
        </header>
        
        <main class="content">
            <h2>IDENTIF√çCATE</h2>
            <a href="inicioSesion.html" class="btn">USUARIO</a>
        </main>
        
        <div class="footer">
            &copy; 2023 Fuerza Mayor
        </div>
    </div>
</body>
</html>
