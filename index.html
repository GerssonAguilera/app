<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificación</title>
    <style>
        /* --- ESTE ES EL ÚNICO BLOQUE DE CSS QUE DEBE EXISTIR --- */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap');
        
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            width: 100%;
            height: 100%;
            background-color: #f0f2f5;
        }

        .app-container {
            width: 100%;
            min-height: 100%;
            background-color: white;
            display: flex;
            flex-direction: column;
        }

        @media (min-width: 500px) {
            .app-container {
                width: 375px;
                height: 812px;
                min-height: auto;
                border: 1px solid #ddd;
                border-radius: 40px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.1);
                overflow: hidden;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        }

        .header { 
            background-color: #0099FF; 
            color: white; 
            padding: 20px; 
            text-align: center; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 15px; 
            flex-shrink: 0; 
        }
        .header .logo { font-size: 3em; }
        .header h1 { 
            margin: 0; 
            font-size: 1.5em; 
            font-weight: 900; 
            line-height: 1.2; 
        }
        .content { 
            flex-grow: 1; 
            padding: 30px 25px; 
            text-align: center; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 20px; 
            overflow-y: auto; 
        }
        .content h2 { 
            font-weight: 900; 
            font-size: 1.8em; 
            margin: 0 0 10px 0; 
        }
        .user-icon { 
            font-size: 5em; 
            background-color: white; 
            color: #0099FF; 
            border-radius: 50%; 
            padding: 20px; 
            margin-bottom: 20px; 
        }
        .btn { 
            width: 100%; 
            padding: 15px; 
            border-radius: 30px; 
            font-size: 1.2em; 
            font-weight: 900; 
            cursor: pointer; 
            text-decoration: none; 
            display: inline-block; 
            margin-top: 10px; 
            flex-shrink: 0; 
            text-align: center;
            box-sizing: border-box;
        }
        .btn-primary { 
            background-color: #0099FF; 
            color: white; 
            border: 3px solid black; 
        }
        .btn-secondary { 
            background-color: white; 
            color: black; 
            border: 3px solid black; 
        }
        
        /* Nuevos estilos para mejorar la apariencia */
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            transition: all 0.2s ease;
        }
        
        .btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header" style="padding-top: 60px; padding-bottom: 40px; flex-direction: column;">
            <div class="user-icon">👤</div>
            <h1>TRABAJO DE <br> FUERZA MAYOR</h1>
        </div>
        <main class="content">
            <h2>IDENTIFICATE</h2>
            <!-- Corregido: cambié el button por un enlace con estilo de botón -->
            <a href="registro.html" class="btn btn-primary" style="color: black; border-color:black;" target="_top">USUARIO</a>
        </main>
    </div>

    <script>
        // Aquí puedes agregar funcionalidad JavaScript si necesitas que los botones hagan algo más
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Página cargada correctamente');
            
            // Ejemplo de cómo agregar funcionalidad a un botón
            const userButton = document.querySelector('.btn-secondary');
            if (userButton) {
                userButton.addEventListener('click', function() {
                    // Aquí puedes agregar la lógica para la identificación del usuario
                    console.log('Botón de usuario clickeado');
                });
            }
        });
    </script>
</body>
</html>
