<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fuerza Mayor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="icon-container">
                <img src="https://i.imgur.com/JkE5L68.png" alt="Icono de Usuarios" class="user-icon">
            </div>
            <h1 class="title">TRABAJO DE FUERZA MAYOR</h1>
            <h2 class="subtitle">IDENTIFICATE</h2>
            
            <form id="login-form">
                <input type="email" id="email" placeholder="Correo Electrónico" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <button type="submit" class="btn-primary">INGRESAR COMO USUARIO</button>
            </form>

            <div class="links">
                <a href="recuperar.html">¿Olvidaste tu contraseña?</a>
                <a href="registro.html">¿No tienes cuenta? Regístrate</a>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="app.js"></script>
</body>
</html>
