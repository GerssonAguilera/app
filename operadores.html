<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores - Fuerza Mayor</title>
    <style>
        /* --- RESET & FONT --- */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap');
        
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            width: 100%;
            height: 100%;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- CONTENEDOR PRINCIPAL --- */
        .app-container {
            width: 100%;
            max-width: 400px;
            min-height: 100%;
            background-color: white;
            display: flex;
            flex-direction: column;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        /* --- VISTA ESCRITORIO --- */
        @media (min-width: 500px) {
            .app-container {
                height: 700px;
                min-height: auto;
                border-radius: 30px;
                overflow: hidden;
            }
        }

        /* --- HEADER --- */
        .header { 
            background: linear-gradient(135deg, #0099FF, #0077CC); 
            color: white; 
            padding: 30px 20px; 
            text-align: center; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            gap: 15px; 
            position: relative;
        }
        
        .logo { 
            font-size: 2.5em; 
            background-color: white; 
            color: #0099FF; 
            border-radius: 50%; 
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .header h1 { 
            margin: 0; 
            font-size: 1.6em; 
            font-weight: 900; 
            line-height: 1.3;
            text-transform: uppercase;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        /* --- BOT√ìN ATR√ÅS --- */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-3px);
        }
        
        .back-button .arrow {
            color: white;
            font-size: 1.5em;
            font-weight: bold;
        }

        /* --- CONTENIDO PRINCIPAL --- */
        .content { 
            flex-grow: 1; 
            padding: 30px 25px; 
            display: flex; 
            flex-direction: column; 
            overflow-y: auto;
        }
        
        .content h2 { 
            font-weight: 900; 
            font-size: 1.8em; 
            margin: 0 0 25px 0;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
        }
        
        /* --- LISTA DE OPERADORES --- */
        .operadores-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .operador-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #0099FF;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .operador-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }
        
        .operador-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #0099FF, #0077CC);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            color: white;
            font-weight: 900;
        }
        
        .operador-info {
            flex-grow: 1;
        }
        
        .operador-name {
            font-weight: 900;
            font-size: 1.1em;
            color: #333;
            margin: 0 0 5px 0;
        }
        
        .operador-details {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 8px;
        }
        
        .operador-detail {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.8em;
            color: #666;
        }
        
        .operador-detail .icon {
            font-size: 1.1em;
        }
        
        .operador-rating {
            display: flex;
            align-items: center;
            gap: 2px;
        }
        
        .star {
            color: #FFD700;
            font-size: 1.1em;
        }
        
        .operador-action {
            padding: 10px 20px;
            background: linear-gradient(135deg, #0099FF, #0077CC);
            color: white;
            border: none;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .operador-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 8px rgba(0, 153, 255, 0.3);
        }
        
        /* --- FOOTER --- */
        .footer {
            padding: 15px;
            text-align: center;
            color: #888;
            font-size: 0.8em;
            font-weight: 700;
            background-color: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }
    </style>
</head>
