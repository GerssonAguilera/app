<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        /* --- RESET & FONT --- */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap');
        
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            width: 100%;
            height: 100%;
            background-color: #f0f2f5; /* Fondo gris aplicado siempre */
        }

        /* --- CONTENEDOR PRINCIPAL (VISTA MÓVIL POR DEFECTO) --- */
        .app-container {
            width: 100%;
            min-height: 100%;
            background-color: white;
            display: flex;
            flex-direction: column;
        }

        /* --- VISTA ESCRITORIO: FORZAMOS EL CENTRADO Y APARIENCIA DE CELULAR --- */
        @media (min-width: 500px) {
            .app-container {
                width: 375px;
                height: 812px;
                min-height: auto;
                border: 1px solid #ddd;
                border-radius: 40px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.1);
                overflow: hidden;
                
                /* LA MAGIA PARA FORZAR EL CENTRADO ABSOLUTO */
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        }

        /* --- COMPONENTES --- */
        .header { 
            background-color: #0099FF; 
            color: white; 
            padding: 20px; 
            text-align: center; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 15px; 
            flex-shrink: 0; 
        }
        .header .logo { font-size: 3em; }
        .header h1 { 
            margin: 0; 
            font-size: 1.5em; 
            font-weight: 900; 
            line-height: 1.2; 
        }
        .content { 
            flex-grow: 1; 
            padding: 30px 25px; 
            text-align: center; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 20px; 
            overflow-y: auto; 
        }
        .content h2 { 
            font-weight: 900; 
            font-size: 1.8em; 
            margin: 0 0 10px 0; 
        }
        .form-group { 
            width: 100%; 
            margin-bottom: 15px; 
        }
        .input-field { 
            width: 100%; 
            padding: 15px; 
            border: 2px solid black; 
            border-radius: 8px; 
            font-weight: 700; 
            text-align: center; 
            box-sizing: border-box;
        }
        .link { 
            color: #0099FF; 
            text-decoration: none; 
            font-size: 0.9em; 
            margin-top: -10px; 
        }
        .btn { 
            width: 100%; 
            padding: 15px; 
            border-radius: 30px; 
            font-size: 1.2em; 
            font-weight: 900; 
            cursor: pointer; 
            text-decoration: none; 
            display: inline-block; 
            margin-top: 10px; 
            flex-shrink: 0; 
            text-align: center;
            box-sizing: border-box;
            border: 3px solid black;
        }
        .btn-primary { 
            background-color: #0099FF; 
            color: white; 
        }
        .btn-secondary { 
            background-color: white; 
            color: black; 
        }
        .footer-support { 
            margin-top: auto; 
            font-weight: 700; 
        }
        .footer-support img { 
            width: 50px; 
            height: 50px; 
        }
        .user-icon { 
            font-size: 5em; 
            background-color: white; 
            color: #0099FF; 
            border-radius: 50%; 
            padding: 20px; 
            margin-bottom: 20px; 
        }
        .operator-card { 
            background-color: #f8f8f8; 
            border-radius: 15px; 
            padding: 20px; 
            width: 100%; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); 
            margin-bottom: 20px; 
        }
        .operator-card img { 
            width: 80px; 
            height: 80px; 
            border-radius: 50%; 
            border: 3px solid #0099FF; 
        }
        .stars { 
            color: #FFD700; 
            font-size: 1.8em; 
        }
        
        /* Mejoras adicionales */
        .input-field:focus {
            outline: none;
            border-color: #0099FF;
        }
        
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            transition: all 0.2s ease;
        }
        
        .btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="logo">✊</div>
            <h1>TRABAJO DE <br> FUERZA MAYOR</h1>
        </header>
        <main class="content">
            <h2>REGISTRO</h2>
            <div class="form-group">
                <input type="text" class="input-field" placeholder="NOMBRE">
            </div>
            <div class="form-group">
                <input type="email" class="input-field" placeholder="CORREO">
            </div>
            <div class="form-group">
                <input type="number" class="input-field" placeholder="EDAD">
            </div>
            <div class="form-group">
                <input type="tel" class="input-field" placeholder="TELEFONO">
            </div>
            <div class="form-group">
                <input type="password" class="input-field" placeholder="CONTRASEÑA">
            </div>
            <a href="tramites.html" class="btn btn-primary">REGISTRARSE</a>
        </main>
    </div>
</body>
</html>
