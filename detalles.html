<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Trámite - Fuerza Mayor</title>
    <style>
        /* --- RESET & FONT --- */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap');
        
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            width: 100%;
            height: 100%;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- CONTENEDOR PRINCIPAL --- */
        .app-container {
            width: 100%;
            max-width: 400px;
            min-height: 100%;
            background-color: white;
            display: flex;
            flex-direction: column;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        /* --- VISTA ESCRITORIO --- */
        @media (min-width: 500px) {
            .app-container {
                height: 700px;
                min-height: auto;
                border-radius: 30px;
                overflow: hidden;
            }
        }

        /* --- HEADER --- */
        .header { 
            background: linear-gradient(135deg, #0099FF, #0077CC); 
            color: white; 
            padding: 30px 20px; 
            text-align: center; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            gap: 15px; 
        }
        
        .logo { 
            font-size: 2.5em; 
            background-color: white; 
            color: #0099FF; 
            border-radius: 50%; 
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .header h1 { 
            margin: 0; 
            font-size: 1.6em; 
            font-weight: 900; 
            line-height: 1.3;
            text-transform: uppercase;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        /* --- CONTENIDO PRINCIPAL --- */
        .content { 
            flex-grow: 1; 
            padding: 30px 25px; 
            text-align: center; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            overflow-y: auto;
        }
        
        .content h2 { 
            font-weight: 900; 
            font-size: 1.8em; 
            margin: 0 0 25px 0;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* --- BOTONES DE DETALLES --- */
        .detail-button {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 18px 20px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            text-decoration: none;
            color: #333;
            font-weight: 900;
            font-size: 1.1em;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }
        
        .detail-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.15);
            border-color: #0099FF;
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
        }
        
        .detail-button .arrow {
            font-size: 1.2em;
            color: #0099FF;
        }
        
        /* --- BOTÓN PRINCIPAL --- */
        .btn-primary { 
            width: 100%; 
            padding: 18px; 
            border-radius: 30px; 
            font-size: 1.3em; 
            font-weight: 900; 
            cursor: pointer; 
            text-decoration: none; 
            display: inline-block; 
            text-align: center;
            box-sizing: border-box;
            border: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 153, 255, 0.3);
            background: linear-gradient(135deg, #0099FF, #0077CC);
            color: white;
            margin-top: 30px;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 153, 255, 0.4);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        /* --- SOPORTE TÉCNICO --- */
        .footer-support {
            margin-top: auto;
            font-weight: 700;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            border-top: 1px solid #e9ecef;
        }
        
        .footer-support img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
        
        .footer-support p {
            margin: 0;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="logo">✊</div>
            <h1>TRABAJO DE<br>FUERZA MAYOR</h1>
        </header>
        
        <main class="content">
            <h2>DETALLES DEL TRÁMITE</h2>
            
            <a href="#" class="detail-button">
                <span>TIPO DE TRÁMITE</span>
                <span class="arrow">➔</span>
            </a>
            
            <a href="#" class="detail-button">
                <span>DIRECCIÓN</span>
                <span class="arrow">➔</span>
            </a>
            
            <a href="#" class="detail-button">
                <span>FECHA</span>
                <span class="arrow">➔</span>
            </a>
            
            <a href="operadores.html" class="btn-primary">SOLICITAR SERVICIO</a>
            
            <div class="footer-support">
                <img src="https://cdn-icons-png.flaticon.com/512/1006/1006555.png" alt="Soporte Técnico">
                <p>SOPORTE TÉCNICO</p>
            </div>
        </main>
    </div>
</body>
</html>
